language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy
    - pypy3
matrix:
    include:
        - python: 3.7
          dist: xenial
          sudo: true
env:
    - FORCE_TEST_VCS=bzr
    - FORCE_TEST_VCS=git
    - FORCE_TEST_VCS=hg
    - FORCE_TEST_VCS=svn
install:
    - pip install coverage coveralls mock
script:
    - SKIP_NO_TESTS=1 coverage run --source=check_manifest setup.py test -q
    - coverage run --source=check_manifest --append check_manifest.py
after_script:
    - coveralls
notifications:
    email: false
